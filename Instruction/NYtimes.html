<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
    <div class="jumbotron">
      <h1 class="display-4">New York Times Search</h1>
      <p class="lead">Get info on things youre curious about</p>
      <hr class="my-4">
      <p>knowledge is power</p>
     
    </div>

    <form>
        <div class="form-group">
          <label for="search">Search Terms</label>
          <input type="search" class="form-control" id="search"  placeholder="enter your search term here">
        </div>
        <div class="form-group">
            <label for="number">Number of Records to Retreive</label>
            <input type="number" class="form-control" id="number"  placeholder="enter the number of records you want to retreive here">
          </div>
          <div class="form-group">
            <label for="start">Start Year</label>
            <input type="start" class="form-control" id="start"  placeholder="start">
          </div>
        <div class="form-group">
            <label for="end">End Year</label>
            <input type="end" class="form-control" id="end"  placeholder="end">
          </div>
        <button type="submit" class="btn btn-primary">Start Search </button>
        <button type="clear" class="btn btn-primary">Clear Results </button>
      </form>




  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
</body>
</html>
